<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos - Gesti√≥n Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-pink: #ffdae9;
            --pastel-blue: #d4f1f4;
            --pastel-green: #e2f0cb;
            --pastel-yellow: #fff9c4;
            --text-color: #5d5d5d;
            --status-pending: #ffd8b1;
            --status-done: #c5e1a5;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fdfbfb;
            color: var(--text-color);
            margin: 0;
            padding: 20px 20px 140px 20px; 
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: var(--pastel-pink);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            margin: 0;
            color: #d88da4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 25px;
        }

        .order-form, .order-list {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .item-builder {
            background: #fdf7f9;
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed #d88da4;
            margin: 15px 0;
        }

        .temp-item {
            background: white;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            border: 1px solid #eee;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button { cursor: pointer; font-family: 'Quicksand', sans-serif; font-weight: 600; }

        .btn-add-item { background: #f3e5f5; border: none; padding: 10px; width: 100%; margin-top: 10px; border-radius: 8px; }

        .btn-save { background: var(--pastel-green); border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 1rem; margin-top: 20px; }

        .order-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #eee;
            position: relative;
        }

        .order-card.delivered { border-left: 10px solid var(--status-done); background-color: #f9fff0; }

        .details-box { background: var(--pastel-yellow); padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 0.9rem; }

        .status-btn { padding: 10px 20px; border-radius: 20px; border: none; margin-top: 10px; }
        .status-pending { background: var(--status-pending); }
        .status-done { background: var(--status-done); }

        .ref-photo { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; border: 2px solid var(--pastel-pink); }

        /* BARRA DE TOTAL REPARADA */
        .summary-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 15px 50px; border-radius: 100px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 4px solid var(--pastel-green);
            z-index: 9999; display: flex; align-items: center; gap: 20px;
        }

        .total-amount { font-family: 'Pacifico', cursive; font-size: 2rem; color: #d88da4; }

        .delete-btn { position: absolute; top: 10px; right: 10px; background: #ffebee; border: none; color: #ef5350; border-radius: 50%; width: 25px; height: 25px; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } .summary-bar { width: 85%; padding: 15px; } }
    </style>
</head>
<body>

<header>
    <h1>Kairos</h1>
    <p>Gesti√≥n de Pedidos y Ganancias Real</p>
</header>

<div class="container">
    <section class="order-form">
        <h2>Nuevo Pedido</h2>
        <form id="bakeryForm">
            <label>Nombre de la Clienta</label>
            <input type="text" id="clientName" required>
            
            <label>Fecha de Entrega</label>
            <input type="date" id="date" required>

            <div class="item-builder">
                <label>üõçÔ∏è Productos (puedes a√±adir varios)</label>
                <div style="display: flex; gap: 5px;">
                    <select id="prodSelect" style="flex:2">
                        <option>Tortas</option><option>Cupcakes</option><option>Mesa Dulce</option>
                        <option>Masas Finas</option><option>Tartas</option><option>Pops</option><option>Shots</option>
                    </select>
                    <input type="number" id="prodQty" value="1" style="flex:1">
                </div>
                <input type="text" id="prodWeight" placeholder="Peso o detalle del sabor">
                <button type="button" class="btn-add-item" onclick="addItem()">+ A√±adir al carrito</button>
                <div id="tempItems" style="margin-top:10px"></div>
            </div>

            <label>Dinero Total del Pedido ($)</label>
            <input type="number" id="amount" placeholder="Ej: 5000" required>

            <label>Direcci√≥n</label>
            <input type="text" id="address">

            <label>üìù Notas y Sabores</label>
            <textarea id="details" rows="2"></textarea>

            <label>Foto (Link)</label>
            <input type="text" id="photo">

            <button type="submit" class="btn-save">üíæ GUARDAR PEDIDO</button>
        </form>
    </section>

    <section class="order-list">
        <h2>Agenda de Entregas</h2>
        <div id="displayOrders"></div>
    </section>
</div>

<div class="summary-bar">
    <h2 style="margin:0; font-size: 1.1rem; color:#444">üí∞ TOTAL RECAUDADO:</h2>
    <span class="total-amount" id="totalEarnings">$ 0</span>
</div>

<script>
    let currentItems = [];
    let orders = JSON.parse(localStorage.getItem('kairos_v5')) || [];

    window.onload = render;

    function addItem() {
        const p = document.getElementById('prodSelect').value;
        const q = document.getElementById('prodQty').value;
        const w = document.getElementById('prodWeight').value;
        currentItems.push({p, q, w});
        updateTemp();
        document.getElementById('prodWeight').value = "";
    }

    function updateTemp() {
        const div = document.getElementById('tempItems');
        div.innerHTML = currentItems.map((item, i) => `
            <div class="temp-item">
                <span>${item.q}x ${item.p} ${item.w ? `(${item.w})` : ''}</span>
                <b onclick="currentItems.splice(${i},1);updateTemp()" style="color:red; cursor:pointer">‚úï</b>
            </div>
        `).join('');
    }

    document.getElementById('bakeryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        if(currentItems.length === 0) return alert("A√±ade al menos un producto");

        const order = {
            id: Date.now(),
            client: document.getElementById('clientName').value,
            date: document.getElementById('date').value,
            items: [...currentItems],
            amount: parseFloat(document.getElementById('amount').value) || 0,
            address: document.getElementById('address').value,
            details: document.getElementById('details').value,
            photo: document.getElementById('photo').value,
            delivered: false
        };

        orders.push(order);
        currentItems = [];
        document.getElementById('tempItems').innerHTML = "";
        save();
        this.reset();
    });

    function save() {
        localStorage.setItem('kairos_v5', JSON.stringify(orders));
        render();
    }

    function toggle(id) {
        orders = orders.map(o => { if(o.id === id) o.delivered = !o.delivered; return o; });
        save();
    }

    function del(id) {
        if(confirm('¬øEliminar?')) {
            orders = orders.filter(o => o.id !== id);
            save();
        }
    }

    function render() {
        const container = document.getElementById('displayOrders');
        container.innerHTML = "";
        
        let sumTotal = 0; // REPARACI√ìN: Reiniciamos la suma siempre

        const sorted = [...orders].sort((a,b) => new Date(a.date) - new Date(b.date));

        sorted.forEach(o => {
            // REPARACI√ìN: Sumamos solo si est√° entregado y nos aseguramos que sea n√∫mero
            if(o.delivered) {
                sumTotal += Number(o.amount);
            }

            const card = document.createElement('div');
            card.className = `order-card ${o.delivered ? 'delivered' : ''}`;
            card.innerHTML = `
                <button class="delete-btn" onclick="del(${o.id})">‚úï</button>
                <div style="display:flex; justify-content:space-between">
                    <div>
                        <span style="background:var(--pastel-blue); padding:4px 8px; border-radius:5px; font-size:0.8rem">üìÖ ${o.date}</span>
                        <h3 style="margin:10px 0; color:#d88da4">${o.client}</h3>
                        <ul style="padding-left:20px">${o.items.map(i => `<li>${i.q}x ${i.p} <small>${i.w}</small></li>`).join('')}</ul>
                        ${o.details ? `<div class="details-box"><b>Notas:</b> ${o.details}</div>` : ''}
                        <p style="font-size:0.8rem; color:#888">üìç ${o.address || 'Retira'}</p>
                        <p><b>Monto: $${Number(o.amount).toLocaleString('de-DE')}</b></p>
                        <button onclick="toggle(${o.id})" class="status-btn ${o.delivered ? 'status-done' : 'status-pending'}">
                            ${o.delivered ? '‚úÖ ENTREGADO' : '‚è≥ PENDIENTE'}
                        </button>
                    </div>
                    ${o.photo ? `<img src="${o.photo}" class="ref-photo">` : ''}
                </div>
            `;
            container.appendChild(card);
        });

        // REPARACI√ìN: Actualizar el texto del total con formato limpio
        document.getElementById('totalEarnings').innerText = `$ ${sumTotal.toLocaleString('de-DE')}`;
    }
</script>
</body>
</html>
